<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Lecture Introduction Vue 2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <div id="app">
    <!-- ✰ NavBar ✰ -->
    <nav
      class="navbar navbar-light navbar-expand-md border-success navbar navbar-main navbar-expand-lg px-4 border-radius-xl"
      id="navbarBlur" navbar-scroll="true">
      <ol class="d-flex py-2 px-0 mb-0 w-100 gap-2 flex-wrap">
        <li class="lecture text-sm opacity-5 text-success text-uppercase me-2">Lecture Introduction Vue 2</li>
        <li>Dashboard</li>
        <li>List To Do</a></li>
        <li class="justify-self-end ms-auto me-2">Log Out</li>
      </ol>
    </nav>

    <div class="container-fluid">
      <!-- ~  Login Page ~  -->
      <section>
        <div id="login" class="d-flex align-items-center justify-content-center">
          <form class="form-control m-auto my-5 p-5" style="max-width: 540px;">
            Batch : <input class="form-control mb-3" type="text">
            Password : <input class="form-control mb-3" type="text">
            <button class="btn btn-success btn-sm my-2" type="button">Log In</button>
          </form>
        </div>
      </section>
      <!-- ~ Dashboard Page ~ -->
      <section>
        <div id="dashboard" class="d-flex flex-column align-items-center gap-4">
          <img id="banner-RMT22" class="w-50 mt-5"
            src="https://cdn.discordapp.com/attachments/921615262631985193/947364233706876958/Welcome_to_Phase_2_4.gif">
          <a id="button-listToDo" class="btn btn-outline-dark btn-md fw-bold" type="button" href="todo.html">List To Do</a>
        </div>
      </section>
      
      <!-- ~ To Do List ~ -->
      <section>
        <div id="listToDo" class="card border-dark border rounded shadow-sm my-5 mx-4">
          <!-- ! Box 1 Header + Form (open-close) ! -->
          <div id="box-1" class="card-header py-3 text-light d-flex flex-column align-items-center px-4">
            <div id="header-listToDo" class="d-flex w-100 justify-content-between flex-wrap">
              <p class="m-0 fw-bold pe-2">Your To Do List</p>
              <button class="btn btn-success btn-sm ps-2" type="button"> + Add To Do</button>
            </div>
            <form id="formCreate" class="form-control p-4 m-4">
              <!-- To Do Name -->
              <label class="form-label">To Do :&nbsp;</label>
              <input class="form-control" type="text">
              <!-- Deadline -->
              <label class="form-label">Deadline :&nbsp;</label>
              <input class="form-control" type="date">
              <!-- Buttons -->
              <div id="button-formCreate" class="gap-2 d-flex mt-4 flex-wrap">
                <button class="btn btn-success btn-sm" type="button">Add</button>
                <button class="btn btn-sm btn-secondary" type="button">Reset</button>
                <button class="btn btn-dark btn-sm" type="button">Cancel</button>
              </div>
            </form>
          </div>
          <!-- ! Box 2 Table ! -->
          <div id="box-2" class="table-responsive darky">
            <table class="table table-striped table tablesorter text-light" id="ipi-table">
              <thead class="thead-dark">
                <tr class="trhead">
                  <th class="text-start ps-4">To Do</th>
                  <th class="text-center">Check</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody class="text-center">
                <tr>
                  <td class="text-start ps-4">Belajar Vue</td>
                  <td> <i class="fa fa-check-square text-light me-sm-1"></i></td>
                  <td class="text-center align-middle action"><i class="fa fa-trash text-danger btn"
                      aria-hidden="true"></i></td>
                </tr>
                <tr>
                  <td class="text-start ps-4">Belajar Vue Directive</td>
                  <td> <i class="fa fa-square text-light me-sm-1"></i></td>
                  <td class="text-center align-middle action"><i class="fa fa-trash text-danger btn"
                      aria-hidden="true"></i></td>
                </tr>
                <tr>
                  <td class="text-start ps-4">Belajar Vue Directive</td>
                  <td> <i class="fa fa-square text-light me-sm-1"></i></td>
                  <td class="text-center align-middle action"><i class="fa fa-trash text-danger btn"
                      aria-hidden="true"></i></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

    </div>
</body>

</html>
